{% extends 'base.html' %} 
{% block content %}

<h1 class="center-align">New Recipe</h1>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Enter Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="prep_time" name="prep_time" type="text">
                <label for="icon_prefix">Average Preparation and Cooking Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea" maxlength="100"></textarea>
                <label for="icon_telephone">Short description of recipe, no more than 100 characters please!</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="required_tools" id="required_tools" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Tools needed</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingredients, please seperate ingredients with ' ; '. Don't foget to include amounts!</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="preparation_steps" id="preparation_steps" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="meals" name="meal_type">
                    <option value="" disabled selected>Select Meal Type</option>
                    {% for meal in meals %}
                        <option value="{{meal.meal_type}}">{{meal.meal_type}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Recipe<i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
